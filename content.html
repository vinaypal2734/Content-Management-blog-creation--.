<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Creation Page</title>
  <!-- Add your CSS stylesheet here -->
  <link rel="stylesheet" href="content.css">
</head>
<body>
  <header>
    <h1>Blog Creation Page</h1>
  </header>
  <main>
    <section id="text-section">
      <h2>Add Text</h2>
      <textarea id="blog" placeholder="Type your blog post here..."></textarea>
    </section>
    <section id="image-section">
      <h2>Add Images</h2>
      <input type="file" accept="image/*" id="image-upload">
      <div id="image-preview"></div>
    </section>
    <section id="video-section">
      <h2>Add Videos</h2>
      <input type="file" accept="video/*" id="video-upload">
      <div id="video-preview"></div>
    </section>
    <button id="publish-btn">Publish Blog</button>
  </main>
  <!-- Add your JavaScript code here -->
  <script src="content.js"></script>
</body>
</html>
